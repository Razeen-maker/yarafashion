<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARA FASHION MASTER POS</title>
    <style>
        :root { --violet: #9400D3; --gold: #DAA520; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 6px solid var(--violet); max-width: 450px; margin: auto; }
        h2 { color: var(--violet); text-align: center; margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-add { background: #3498db; }
        .btn-new { background: #7f8c8d; }
        .btn-save { background: #27ae60; }
        .btn-receipt { background: #8e44ad; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 85%; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸŒ¸ YARA FASHION</h2>
    <div class="grid-2">
        <div><label>Customer</label><input type="text" id="name" placeholder="Name"></div>
        <div><label>WhatsApp</label><input type="number" id="phone" placeholder="07xxxxxxxx"></div>
    </div>
    <label>Fabric</label>
    <select id="type"><option>40sP</option><option>60sP</option><option>Silk</option><option>Linen</option></select>
    <div class="grid-2">
        <div><label>Price</label><input type="number" id="price" value="0"></div>
        <div><label>Yards</label><input type="number" id="yards" value="0"></div>
    </div>
    <div class="grid-2">
        <button class="btn btn-add" onclick="addItem()">âž• ADD TO BILL</button>
        <button class="btn btn-new" onclick="newCust()">ðŸ‘¤ NEW CUSTOMER</button>
    </div>
    <div style="text-align:right; margin: 15px 0;">
        <label>Total LKR</label>
        <div id="display-total" style="font-size:30px; font-weight:bold; color:var(--violet);">0</div>
    </div>
    <button class="btn btn-save" onclick="save()">âœ… RECORD SALE</button>
    <button class="btn btn-receipt" onclick="show()">ðŸ“„ PREVIEW RECEIPT</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <img src="https://i.postimg.cc/mD8z778S/yara-logo.png" style="width:100px; margin-bottom:10px;">
        <h2 style="margin:0;">YARA FASHION</h2>
        <i style="color:var(--gold);">Crafted with Elegance</i><hr>
        <div id="receipt-data" style="text-align:left; font-family:monospace; white-space:pre; margin:15px 0;"></div>
        <button class="btn" style="background:black;" onclick="document.getElementById('modal').style.display='none'">CLOSE</button>
    </div>
</div>

<script>
    let bill = [];
    function addItem() {
        const t = document.getElementById('type').value;
        const p = parseFloat(document.getElementById('price').value);
        const y = parseFloat(document.getElementById('yards').value);
        if(p > 0 && y > 0) {
            bill.push({t, p, y, tot: p*y});
            let sum = bill.reduce((a, b) => a + b.tot, 0);
            document.getElementById('display-total').innerText = sum.toLocaleString();
            alert("Added to bill!");
        }
    }
    function newCust() {
        bill = []; document.getElementById('name').value = '';
        document.getElementById('display-total').innerText = '0';
        alert("Cleared for New Customer");
    }
    function show() {
        let text = `Date: ${new Date().toLocaleDateString()}\n`;
        bill.forEach(i => text += `${i.t}: ${i.p} x ${i.y} = ${i.tot}\n`);
        text += `\nTOTAL: LKR ${document.getElementById('display-total').innerText}`;
        document.getElementById('receipt-data').innerText = text;
        document.getElementById('modal').style.display = 'block';
    }
    function save() { alert("Sale Saved!"); }
</script>
</body>
</html>
